<script>
    const container = document.getElementById("svgContainer");
    const mySvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    mySvg.setAttribute("version", "1.1");
    container.appendChild(mySvg); // svg

    const obj = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    obj.setAttribute("width", "90");
    obj.setAttribute("height", "90"); // shape

    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs"); //defs

    const filter = document.createElementNS("http://www.w3.org/2000/svg", "filter"); // filter
    filter.setAttribute("id","f1");
    filter.setAttribute("x","0");
    filter.setAttribute("y","0");

    const gaussianFilter = document.createElementNS("http://www.w3.org/2000/svg", "feGaussianBlur"); // blur
    gaussianFilter.setAttribute("in","SourceGraphic");
    gaussianFilter.setAttribute("stdDeviation","15");

    filter.appendChild(gaussianFilter);
    defs.appendChild(filter);
    
    mySvg.appendChild(defs);    
    obj.setAttribute("filter","url(#f1)");

    mySvg.appendChild(obj);
</script>
